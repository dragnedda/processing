
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Daniele Ragnedda - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Daniele</h1>
        <script type="text/processing">

           void setup() {
  size(470, 370);
  background(400, 200, 20);
  smooth();
  noStroke();
}

void draw(){
  if (frameCount % 10 == 0) {
    fill(frameCount * 3 % 255, frameCount * 5 % 255,
      frameCount * 7 % 255);
    pushMatrix();
    scale(2.0);
    translate(100, 100);
    rotate(radians(frameCount * 2  % 360));
    rect(0, 0, 80, 20);
    popMatrix();
  }
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
